{{ define "componentBody" }}
<div class="p-2 bg-body rounded shadow-sm" style="min-width: 30%;">
  <div class="card-box">
    <h2 class="title">
      <p>
        Register
      </p>
    </h2>
    <form hx-post="/action/user/register" hx-swap="innerHTML" hx-trigger="submit" hx-target="#registerActionResponse">
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" class="form-control dark-mode" id="inputUsername" name="inputUsername" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="inputEmail" class="form-label">Email</label>
        <input type="email" class="form-control dark-mode" id="inputEmail" name="inputEmail" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control dark-mode" id="inputPassword" name="inputPassword" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="inputPasswordConfirmation" class="form-label">Confirm Password</label>
        <input type="password" class="form-control dark-mode" id="inputPasswordConfirmation" autocomplete="off" name="inputPasswordConfirmation" required />
      </div>
      <div class="mb-3">
        <div class="alert warning">
          <img src="/captcha/{{ .Captcha.ID }}.png" alt="Captcha" id="captchaImage" />
          <input type="text" class="form-control dark-mode" id="inputCaptchaSolution" name="inputCaptchaSolution" autocomplete="off" required />
        </div>
      </div>
      <input type="hidden" name="inputCaptchaID" value="{{ .Captcha.ID }}" />
      <button type="submit" class="btn btn-primary">Register</button>
    </form>
    <div id="registerActionResponse" class="mt-3"></div>
  </div>
</div>
{{ end }}
