{{ define "componentBody" }}
<div class="card-box">
    <label class="title">
        <p>{{ .Category.Name }}</p>
        <div class="mb-3">
            <form hx-put="/actions/administration/category/{{ .Category.ID }}" hx-swap="innerHTML" hx-trigger="submit" hx-target="#editCategoryActionResponse">
                <div class="mb-3">
                    <label for="inputName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="inputName" name="inputName" autocomplete="off" required value="{{ .Category.Name }}">
                </div>
                <div class="mb-3">
                    <label for="inputDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="inputDescription" name="inputDescription" autocomplete="off" required>{{ .Category.Description }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
        <div id="editCategoryActionResponse" class="mt-3"></div>
    </label>
</div>
{{ end }}
