{{ define "componentBody" }}

<head>
  <title>{{ .Branding.Name }} - Login</title>
</head>

<div class="p-3 bg-body rounded shadow-sm" style="min-width: 30%;">
  <div class="card">
    <h2 class="title">
      <p>
        Login
      </p>
    </h2>
    <form hx-post="/actions/user/login" hx-swap="innerHTML" hx-trigger="submit" hx-target="#loginActionResponse">
      <div class="mb-3">
        <label for="inputUsername" class="form-label">Username</label>
        <input type="text" class="form-control dark-mode" id="inputUsername" name="inputUsername" autocomplete="off" required />
      </div>
      <div class="mb-3">
        <label for="inputPassword" class="form-label">Password</label>
        <input type="password" class="form-control dark-mode" id="inputPassword" name="inputPassword" autocomplete="off" required />
      </div>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
    <div id="loginActionResponse" class="mt-3"></div>
  </div>
</div>
{{ end }}
