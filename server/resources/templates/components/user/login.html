{{ define "componentBody" }}
<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0 container">
    Not your first time? Welcome back.
  </h6>
  <div class="d-flex text-body-secondary pt-3">
    <div class="container">
      <form hx-post="/actions/user/login" hx-swap="innerHTML" hx-trigger="submit" hx-target="#loginActionResponse">
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" name="inputUsername" autocomplete="off" required />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword" autocomplete="off" required />
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
      </form>
      <div id="loginActionResponse" class="mt-3"></div>
    </div>
  </div>
</div>
{{ end }}
