{{ define "componentBody" }}
<div class="my-3 p-3 bg-body rounded shadow-sm">
  <h6 class="border-bottom pb-2 mb-0 container">
    New here? Let's get you signed up.
  </h6>
  <div class="d-flex text-body-secondary pt-3">
    <div class="container">
      <form hx-post="/actions/user/register" hx-swap="innerHTML" hx-trigger="submit" hx-target="#registerActionResponse">
        <div class="mb-3">
          <label for="inputUsername" class="form-label">Username</label>
          <input type="text" class="form-control" id="inputUsername" name="inputUsername" autocomplete="off" required />
        </div>
        <div class="mb-3">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail" name="inputEmail" autocomplete="off" required />
        </div>
        <div class="mb-3">
          <label for="inputPassword" class="form-label">Password</label>
          <input type="password" class="form-control" id="inputPassword" name="inputPassword" autocomplete="off" required />
        </div>
        <div class="mb-3">
          <label for="inputPasswordConfirmation" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="inputPasswordConfirmation" autocomplete="off" name="inputPasswordConfirmation" required />
        </div>
        <div class="mb-3">
          <label for="captchaImage" class="form-label">Please solve the captcha to complete the registration:</label>
          <br />
          <img src="/captcha/{{ .CaptchaID }}.png" alt="Captcha" id="captchaImage" />
          <input type="text" class="form-control" id="inputCaptchaSolution" name="inputCaptchaSolution" autocomplete="off" required />
        </div>
        <input type="hidden" name="inputCaptchaID" value="{{ .CaptchaID }}" />
        <button type="submit" class="btn btn-primary">Register</button>
      </form>
      <div id="registerActionResponse" class="mt-3"></div>
    </div>
  </div>
</div>
{{ end }}
